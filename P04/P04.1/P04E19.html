<!DOCTYPE html>
<html>
    <script type="text/javascript">
        function generateNumbers() {
            if (!document.getElementById("randomSelect").innerHTML) {
                for (var i = 0; i < 10; i ++) {
                    document.getElementById("randomSelect").innerHTML
 += "<option>" + Math.floor(Math.random() * 10) + "</option>"
                }
            } else {
                document.getElementById("randomSelect").innerHTML = null
            }
        }
    </script>
    <body>
        <select id="randomSelect"></select>
        <button type="button" onClick="generateNumbers()">Modificar lista</button>
    </body>
</html>
