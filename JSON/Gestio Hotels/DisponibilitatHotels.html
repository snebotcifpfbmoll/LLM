<!DOCTYPE html>
<html>
    <head>
        <title>Reserva d'hotels</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/DisponibilitatHotels.css">
        <script type="text/javascript" src="js/DisponibilitatHotels.js"></script>
    </head>
    <body onload="init()">
        <header>
            <h1>Reserva d'hotels</h1>
        </header>

        <!-- Apartat principal -->
        <main>
            <div class="filtresCerca">
                <h2>Cercador</h2>
                
                <label id="lblCercaTemporada" for="cercaTemporada">Temporada: </label>
                <select id="cercaTemporada">
                    <option value="alta">Alta</option>
                    <option value="baixa">Baixa</option>
                </select>

                <br/>
                <label id="lblCercaEstrelles" for="cercaEstrelles">Estrelles: </label>
                <input type="number" id="cercaEstrelles" value="0" min="1" max="5"/>

                <p>Habitacions</p>
                <ul>
                    <li>
                        <label id="lblCercaHabitacionIndividuals" for="cercaHabitacionsIndividuals">Individuals: </label>
                        <input type="number" id="cercaHabitacionsIndividuals" value="0" min="0"/>
                    </li>
                    <li>
                        <label id="lblCercaHabitacionDobles" for="cercaHabitacionsDobles">Dobles: </label>
                        <input type="number" id="cercaHabitacionsDobles" value="0" min="0"/>
                    </li>
                </ul>

                <p>Serveis</p>
                <ul>
                    <li>
                        <input type="checkbox" id="cercaWifi"/>
                        <label id="lblCercaWifi" for="cercaWifi">Wifi</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cercaNeteja"/>
                        <label id="lblCercaNeteja" for="cercaNeteja">Neteja</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cercaMascotes"/>
                        <label id="lblCercaMascotes" for="cercaMascotes">Permet mascotes</label>
                    </li>
                </ul>

                <p>Menjars</p>
                <ul>
                    <li>
                        <input type="checkbox" id="cercaBerenar"/>
                        <label id="lblCercaBerenar" for="cercaBerenar">Berenar</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cercaDinar"/>
                        <label id="lblCercaDinar" for="cercaDinar">Dinar</label>
                    </li>
                    <li>
                        <input type="checkbox" id="cercaSopar"/>
                        <label id="lblCercaSopar" for="cercaSopar">Sopar</label>
                    </li>
                </ul>

                <button type="button" id="cercaBtn" onclick="cerca()">Cerca</button>
            </div>

            <div class="resultatCerca">
                <div class="resultatHabitacions">
                </div>

                <!-- Resultat del preu total-->
                <div class="resultatPreu">
                    <label for="resultatPreuTotal">Preu total: </label>
                    <input type="text" id="resultatPreuTotal" value="0" readonly/>
                    <label for="resultatPreuHabitacions">Habitacions: </label>
                    <input type="text" id="resultatPreuHabitacions" value="0" readonly/>
                </div>

            </div>

        </main>
    </body>
</html>
